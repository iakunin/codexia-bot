plugins {
    id 'org.springframework.boot' version '2.2.0.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
    id 'idea'
    id 'org.sonarqube' version '2.8'
    id 'jacoco'
    id 'io.freefair.lombok' version '4.1.6'
}

group = 'dev.iakunin'
sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

configurations {
    developmentOnly
    runtimeClasspath {
        extendsFrom developmentOnly
    }
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    developmentOnly 'org.springframework.boot:spring-boot-devtools'

    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

    implementation 'org.modelmapper:modelmapper:2.3.5'

    implementation 'org.postgresql:postgresql'

    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.liquibase:liquibase-core'
    implementation 'com.vladmihalcea:hibernate-types-52:2.7.0'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'

    implementation 'com.fasterxml.jackson.module:jackson-modules-java8:2.10.2'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.10.1'
    implementation 'com.fasterxml.jackson.module:jackson-module-kotlin:2.10.+'

    compile 'io.jsonwebtoken:jjwt:0.9.1'

    compile 'de.siegmar:logback-gelf:2.0.1'
    compile 'io.micrometer:micrometer-core'
    compile 'io.micrometer:micrometer-registry-prometheus:1.1.4'
    compile 'org.springframework.metrics:spring-metrics:0.5.1.RELEASE'
    compile 'io.prometheus:simpleclient_common:0.7.0'

    implementation platform('com.amazonaws:aws-java-sdk-bom:1.11.106')
    implementation 'com.amazonaws:aws-java-sdk-s3'
    implementation 'org.cactoos:cactoos:0.43'

    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign:2.1.1.RELEASE'
    implementation 'io.github.openfeign:feign-jaxb:9.3.1'
    implementation 'io.github.openfeign:feign-gson:9.3.1'
    implementation 'io.github.openfeign:feign-jackson:9.3.1'

    implementation 'org.kohsuke:github-api:1.106'
    implementation 'net.dean.jraw:JRAW:1.1.0'

    implementation 'io.projectreactor.kafka:reactor-kafka:1.2.2.RELEASE'
    implementation 'io.r2dbc:r2dbc-postgresql:0.8.1.RELEASE'
    implementation 'io.r2dbc:r2dbc-pool:0.8.1.RELEASE'

    implementation 'org.eclipse.jetty:jetty-reactive-httpclient:1.0.3'
    implementation 'org.eclipse.jetty:jetty-server:9.4.19.v20190610'
    implementation 'org.reactivestreams:reactive-streams:1.0.3'
    implementation 'org.springframework:spring-webflux:5.1.9.RELEASE'

    // tests
    testCompile group: 'com.github.database-rider', name: 'rider-spring', version: '1.10.0', {
        exclude group: 'org.slf4j'
    }
    testCompile 'org.testcontainers:postgresql:1.13.0'
    implementation 'com.github.javafaker:javafaker:1.0.2'
    testCompile 'com.github.tomakehurst:wiremock:2.26.3'
    testCompile 'org.codehaus.groovy:groovy-all:3.0.2'
}

springBoot {
    buildInfo {
        properties {
            version = version
        }
    }
}

test {
    useJUnitPlatform()
    failFast = true
}

lombok {
    version = '1.18.10'
    config['lombok.accessors.chain'] = 'true'
    config['lombok.equalsAndHashCode.callSuper'] = 'skip'
}

sonarqube {
    properties {
        property 'sonar.projectKey', 'iakunin_codexia-bot'
        property 'sonar.organization', 'iakunin'
        property 'sonar.host.url', 'https://sonarcloud.io'
    }
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled false
    }
}

test.finalizedBy jacocoTestReport
